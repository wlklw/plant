        <span class="close">&times;</span>
        <div class="modal-content">
            <img class="modal-image" id="modalImage">
        </div>
    </div>
    
    <script>
        let plants = [];
        let currentPlantId = null;

        // DOM å…ƒç´ 
        const galleryPage = document.getElementById('gallery-page');
        const journalPage = document.getElementById('journal-page');
        const plantGallery = document.getElementById('plant-gallery');
        const plantFormModal = document.getElementById('plantFormModal');
        const plantForm = document.getElementById('plantForm');
        const formTitle = document.getElementById('form-title');
        const addPlantBtn = document.querySelector('.add-plant-btn');
        const searchInput = document.getElementById('search-input');
        const filterSelect = document.getElementById('filter-select');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        // è¡¨å–®ç›¸é—œ DOM
        const plantNameGroup = document.getElementById('plant-name-group');
        const plantNameInput = document.getElementById('plant-name');
        const plantStatusGroup = document.getElementById('plant-status-group');
        const plantStatusSelect = document.getElementById('plant-status');
        const mainImageGroup = document.getElementById('main-image-group');
        const mainImageInput = document.getElementById('main-image-input');
        const recordDateInput = document.getElementById('record-date');
        const recordImagesInput = document.getElementById('record-images-input');
        const recordTextarea = document.getElementById('record-text');
        const mainImagePreview = document.getElementById('main-image-preview');
        const recordImagesPreview = document.getElementById('record-images-preview');
        const submitBtn = document.getElementById('submit-btn');

        // åœ–ç‰‡ä¸Šå‚³æš«å­˜
        let mainImageFile = null;
        let recordImageFiles = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadPlants();
            renderGallery();
        });

        // é é¢åˆ‡æ›å‡½å¼
        function showGallery() {
            galleryPage.classList.remove('hidden');
            journalPage.classList.add('hidden');
            addPlantBtn.style.display = 'block';
            currentPlantId = null;
            renderGallery();
        }

        function showJournal(plantId) {
            const plant = plants.find(p => p.id === plantId);
            if (!plant) {
                console.error('Plant not found:', plantId);
                return;
            }

            currentPlantId = plantId;
            galleryPage.classList.add('hidden');
            journalPage.classList.remove('hidden');
            addPlantBtn.style.display = 'none';

            // æ¸²æŸ“æ—¥èªŒé é¢
            document.getElementById('current-plant-name').textContent = plant.name;
            document.getElementById('journal-plant-name').textContent = plant.name;
            document.getElementById('main-plant-image').style.backgroundImage = `url('${plant.mainImage}')`;
            
            renderJournalTimeline(plant);
            updateJournalStats(plant);
        }

        // é é¢åˆ‡æ›ï¼šæ–°å¢æ¤ç‰©
        function openAddPlantForm() {
            plantForm.reset();
            plantFormModal.style.display = 'block';
            formTitle.textContent = 'æ·»åŠ æ–°æ¤ç‰©';
            submitBtn.textContent = 'ä¿å­˜æ¤ç‰©';

            // é¡¯ç¤ºæ‰€æœ‰æ¬„ä½
            plantNameGroup.style.display = 'block';
            plantStatusGroup.style.display = 'block';
            mainImageGroup.style.display = 'block';
            recordDateInput.valueAsDate = new Date(); // é è¨­ç‚ºä»Šå¤©
            
            // æ¸…ç©ºé è¦½
            mainImagePreview.innerHTML = '';
            recordImagesPreview.innerHTML = '';
            mainImageFile = null;
            recordImageFiles = [];
        }

        // é é¢åˆ‡æ›ï¼šæ–°å¢è¨˜éŒ„
        function openAddRecordForm() {
            plantForm.reset();
            plantFormModal.style.display = 'block';
            formTitle.textContent = 'æ–°å¢è¨˜éŒ„';
            submitBtn.textContent = 'ä¿å­˜è¨˜éŒ„';

            // éš±è—ä¸éœ€è¦çš„æ¬„ä½
            plantNameGroup.style.display = 'none';
            plantStatusGroup.style.display = 'none';
            mainImageGroup.style.display = 'none';
            recordDateInput.valueAsDate = new Date(); // é è¨­ç‚ºä»Šå¤©

            // æ¸…ç©ºé è¦½
            mainImagePreview.innerHTML = '';
            recordImagesPreview.innerHTML = '';
            mainImageFile = null;
            recordImageFiles = [];
        }

        function closePlantForm() {
            plantFormModal.style.display = 'none';
        }

        // æ•¸æ“šå­˜å–
        function savePlants() {
            localStorage.setItem('myPlantJournal', JSON.stringify(plants));
        }

        function loadPlants() {
            try {
                const storedPlants = localStorage.getItem('myPlantJournal');
                if (storedPlants) {
                    plants = JSON.parse(storedPlants);
                }
            } catch (e) {
                console.error('Failed to load plants from localStorage', e);
                plants = [];
            }
        }

        // æ¸²æŸ“ç•«å»Š
        function renderGallery() {
            const searchTerm = searchInput.value.toLowerCase();
            const filterStatus = filterSelect.value;
            plantGallery.innerHTML = '';

            const filteredPlants = plants.filter(plant => {
                const matchesSearch = plant.name.toLowerCase().includes(searchTerm);
                const matchesFilter = filterStatus === 'all' || plant.status === filterStatus;
                return matchesSearch && matchesFilter;
            });

            if (filteredPlants.length === 0) {
                plantGallery.innerHTML = `<p style="text-align: center; color: white; opacity: 0.8; margin-top: 50px;">æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„æ¤ç‰©... ğŸª´</p>`;
                return;
            }

            filteredPlants.forEach(plant => {
                const card = document.createElement('div');
                card.className = 'plant-card';
                card.setAttribute('data-id', plant.id);
                
                const lastRecord = plant.records.length > 0 ? plant.records[plant.records.length - 1] : null;
                const lastUpdate = lastRecord ? new Date(lastRecord.date).toLocaleDateString('zh-TW') : 'ç„¡è¨˜éŒ„';

                let statusClass = '';
                if (plant.status === 'warning') statusClass = 'warning';
                if (plant.status === 'alert') statusClass = 'alert';
                
                card.innerHTML = `
                    <button class="delete-plant-btn" onclick="event.stopPropagation(); deletePlant('${plant.id}')">âœ•</button>
                    <div class="status-indicator ${statusClass}"></div>
                    <div class="plant-image" style="background-image: url('${plant.mainImage}');"></div>
                    <div class="plant-name">${plant.name}</div>
                    <div class="plant-info">
                        <span class="last-update">æœ€æ–°ï¼š${lastUpdate}</span>
                        <span class="record-count">å…± ${plant.records.length} å‰‡è¨˜éŒ„</span>
                    </div>
                `;
                card.onclick = () => showJournal(plant.id);
                plantGallery.appendChild(card);
            });
        }

        // æ¸²æŸ“æ—¥èªŒæ™‚é–“è»¸
        function renderJournalTimeline(plant) {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            if (plant.records.length === 0) {
                timeline.innerHTML = `<p style="text-align: center; color: white; opacity: 0.8; margin-top: 50px;">é‚„æ²’æœ‰ä»»ä½•è¨˜éŒ„ï¼Œé»æ“Šã€Œæ–°å¢è¨˜éŒ„ã€æŒ‰éˆ•ä¾†å»ºç«‹ç¬¬ä¸€å‰‡å§ï¼</p>`;
                return;
            }

            // ç¢ºä¿è¨˜éŒ„æ˜¯æŒ‰æ—¥æœŸæ’åº
            const sortedRecords = [...plant.records].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedRecords.forEach(record => {
                const item = document.createElement('div');
                item.className = 'timeline-item';

                let imagesHtml = '';
                if (record.images && record.images.length > 0) {
                    imagesHtml = `<div class="record-images">` +
                                 record.images.map(imgSrc => `<div class="record-image" style="background-image: url('${imgSrc}');" onclick="openModal('${imgSrc}', event)"></div>`).join('') +
                                 `</div>`;
                }

                item.innerHTML = `
                    <div class="record-date">${new Date(record.date).toLocaleDateString('zh-TW')}</div>
                    ${imagesHtml}
                    <div class="record-text">${record.text || 'ç„¡è¨˜éŒ„å…§å®¹'}</div>
                `;
                timeline.appendChild(item);
            });
        }

        // æ›´æ–°æ—¥èªŒé é¢æ•¸æ“šçµ±è¨ˆ
        function updateJournalStats(plant) {
            const totalRecords = plant.records.length;
            document.getElementById('total-records').textContent = totalRecords;

            if (totalRecords >= 2) {
                const dates = plant.records.map(r => new Date(r.date)).sort((a, b) => a - b);
                const firstDate = dates[0];
                const lastDate = dates[dates.length - 1];
                const careDays = Math.ceil((lastDate - firstDate) / (1000 * 60 * 60 * 24));
                document.getElementById('care-days').textContent = careDays;

                let totalInterval = 0;
                for (let i = 1; i < dates.length; i++) {
                    totalInterval += (dates[i] - dates[i-1]) / (1000 * 60 * 60 * 24);
                }
                const avgInterval = (totalInterval / (dates.length - 1)).toFixed(1);
                document.getElementById('avg-interval').textContent = avgInterval;
            } else {
                document.getElementById('care-days').textContent = '0';
                document.getElementById('avg-interval').textContent = 'ç„¡';
            }
        }

        // åœ–ç‰‡é è¦½åŠŸèƒ½
        function handleImagePreview(input, previewContainer, isMainImage) {
            previewContainer.innerHTML = '';
            const files = input.files;
            
            // å¦‚æœæ˜¯ä¸»è¦ç…§ç‰‡ï¼Œåªè™•ç†ç¬¬ä¸€å¼µ
            if (isMainImage && files.length > 0) {
                const file = files[0];
                mainImageFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = createPreviewItem(e.target.result, () => {
                        mainImagePreview.innerHTML = '';
                        mainImageFile = null;
                        mainImageInput.value = '';
                    });
                    previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            }
            // å¦‚æœæ˜¯è¨˜éŒ„ç…§ç‰‡ï¼Œè™•ç†æ‰€æœ‰ç…§ç‰‡
            else if (!isMainImage && files.length > 0) {
                recordImageFiles = [...files];
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = createPreviewItem(e.target.result, () => {
                            // ç§»é™¤å°æ‡‰çš„é è¦½å’Œæª”æ¡ˆ
                            const itemToRemove = e.target.result;
                            const index = recordImageFiles.findIndex(f => f.previewUrl === itemToRemove);
                            if (index > -1) {
                                recordImageFiles.splice(index, 1);
                                previewContainer.removeChild(previewItem);
                            }
                        });
                        previewItem.querySelector('.preview-remove').onclick = (e) => {
                            e.stopPropagation();
                            recordImageFiles = recordImageFiles.filter(f => f.previewUrl !== e.target.closest('.preview-item').dataset.url);
                            e.target.closest('.preview-item').remove();
                        };
                        previewContainer.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function createPreviewItem(src, removeHandler) {
            const div = document.createElement('div');
            div.className = 'preview-item';
            div.dataset.url = src;
            div.innerHTML = `
                <img src="${src}" class="preview-image">
                <button type="button" class="preview-remove">âœ•</button>
            `;
            div.querySelector('.preview-remove').onclick = removeHandler;
            return div;
        }

        mainImageInput.addEventListener('change', (e) => handleImagePreview(e.target, mainImagePreview, true));
        recordImagesInput.addEventListener('change', (e) => handleImagePreview(e.target, recordImagesPreview, false));
        
        // è¡¨å–®æäº¤
        plantForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // è™•ç†åœ–ç‰‡
            const mainImageSrc = mainImageFile ? await convertFileToBase64(mainImageFile) : null;
            const recordImageSrcs = await Promise.all(recordImageFiles.map(file => convertFileToBase64(file)));
            
            const recordData = {
                date: recordDateInput.value,
                text: recordTextarea.value,
                images: recordImageSrcs
            };

            if (plantNameGroup.style.display !== 'none') { // æ–°å¢æ¤ç‰©
                if (!plantNameInput.value || !mainImageSrc) {
                    alert('è«‹å¡«å¯«æ¤ç‰©åç¨±ä¸¦ä¸Šå‚³ä¸»è¦ç…§ç‰‡ï¼');
                    return;
                }
                const newPlant = {
                    id: `plant-${Date.now()}`,
                    name: plantNameInput.value,
                    status: plantStatusSelect.value,
                    mainImage: mainImageSrc,
                    records: [recordData]
                };
                plants.push(newPlant);
            } else { // æ–°å¢è¨˜éŒ„
                const plant = plants.find(p => p.id === currentPlantId);
                if (plant) {
                    plant.records.push(recordData);
                }
            }

            savePlants();
            closePlantForm();
            renderGallery();
            
            if (currentPlantId) {
                showJournal(currentPlantId); // å›åˆ°æ—¥èªŒé é¢
            }
        });

        // å°‡æª”æ¡ˆè½‰æ›ç‚º Base64
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // åˆªé™¤æ¤ç‰©
        function deletePlant(plantId) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™æ ªæ¤ç‰©åŠå…¶æ‰€æœ‰è¨˜éŒ„å—ï¼Ÿæ­¤æ“ä½œä¸å¯é€†ï¼')) {
                plants = plants.filter(plant => plant.id !== plantId);
                savePlants();
                renderGallery();
            }
        }
        
        // æ”¾å¤§åœ–ç‰‡
        function openModal(imageSrc, event) {
            event.stopPropagation(); // é˜²æ­¢é»æ“Šåœ–ç‰‡æ™‚è§¸ç™¼çˆ¶å…ƒç´ çš„äº‹ä»¶
            modalImage.src = imageSrc;
            imageModal.style.display = 'block';
        }

        function closeModal() {
            imageModal.style.display = 'none';
        }

        // æœå°‹èˆ‡ç¯©é¸
        searchInput.addEventListener('input', renderGallery);
        filterSelect.addEventListener('change', renderGallery);
    </script>
</body>
</html>
